---
# Service Account with IRSA annotation for External Secrets Operator
# This SA is in the llm-gateway namespace and used by the SecretStore
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: llm-gateway
  annotations:
    eks.amazonaws.com/role-arn: ${EXTERNAL_SECRETS_ROLE_ARN}
---
# SecretStore - defines how to access AWS Secrets Manager
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secretsmanager
  namespace: llm-gateway
spec:
  provider:
    aws:
      service: SecretsManager
      region: ${AWS_REGION}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
---
# ExternalSecret - syncs secrets from AWS Secrets Manager to Kubernetes
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: api-keys
  namespace: llm-gateway
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: api-keys
    creationPolicy: Owner
  data:
    - secretKey: perplexity_api_key
      remoteRef:
        key: llm-gateway/api-keys
        property: PERPLEXITY_API_KEY
    - secretKey: litellm_master_key
      remoteRef:
        key: llm-gateway/api-keys
        property: LITELLM_MASTER_KEY
    - secretKey: webui_secret_key
      remoteRef:
        key: llm-gateway/api-keys
        property: WEBUI_SECRET_KEY
